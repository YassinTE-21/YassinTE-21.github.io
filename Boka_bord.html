<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="En extraordinär matupplevelse hos Tingenling.">
    <title>Boka nu!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Startsida</a>
            <a href="Menu.html">Meny</a>
            <a href="Opentimes.html">Öppettider</a>
            <a href="Boka_bord.html">Boka Nu</a> 
        </nav>
    </header>
    
    <main>
        <section id="booking">
            <h2>Boka bord</h2>
            <p>För en oförglömlig matupplevelse, boka ditt bord redan idag!</p>
            <form>
                <div class="interactive">
                    <label for="name">Namn:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="interactive">
                    <label for="email">E-post:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="interactive">
                    <label for="phone">Telefonnummer:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="interactive">
                    <label for="date">Datum:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="interactive">
                    <label for="time">Tid:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="interactive">
                    <label for="guests">Antal gäster:</label>
                    <input type="number" id="guests" name="guests" required>
                </div>
                <div>
                    <input type="submit" value="Boka">
                </div>
            </form>
        </section>

    </main>
    
    
    <footer>
        <div>Chef Tingeling Sedan 2002</div>
        <div>Kontakt:08-123 456 789</div>
        <div>All Rights Reserved</div>
    </footer>
</body>
</html>
